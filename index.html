<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wanderlust</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="assets/css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="my-5">
            <h1 class="text-center">Wanderlust</h1>
        </div>

        <div class="border rounded mb-3 p-3">
            <form id="search">
                <div class="form-floating floating-icon mb-3">
                    <input type="text" class="form-control" id="from" placeholder="From" readonly>
                    <label for="from">From</label>
                    <i class="bi bi-geo-alt-fill"></i>
                </div>
                <div class="form-floating floating-icon mb-3">
                    <input type="text" class="form-control" id="to" placeholder="To" readonly>
                    <label for="to">To</label>
                    <i class="bi bi-geo-alt-fill"></i>
                </div>
                <div class="form-floating floating-icon mb-3">
                    <input type="text" class="form-control" id="leaving" placeholder="Leaving" readonly>
                    <label for="leaving">Leaving</label>
                    <i class="bi bi-calendar"></i>
                </div>
                <div class="form-floating floating-icon mb-3">
                    <input type="text" class="form-control" id="nights" placeholder="Nights" readonly>
                    <label for="nights">Nights</label>
                    <i class="bi bi-calendar"></i>
                </div>
                <div class="form-floating floating-icon mb-3">
                    <input type="text" class="form-control" id="guests" placeholder="Guests" readonly>
                    <label for="guests">Guests</label>
                    <i class="bi bi-person-fill"></i>
                </div>
                <div>
                    <button class="btn btn-primary w-100" type="submit">Search</button>
                </div>
            </form>
        </div>

        <div class="border rounded mb-3 p-3 pb-0">
            <div class="row">
                <div class="col-12 col-md-6 col-lg-4 mb-3">
                    <a href="#" class="card text-decoration-none">
                        <img src="assets/images/london.jpeg" class="card-img-top" alt="London, United Kingdom">
                        <div class="card-footer">
                            <p class="h6">London, United Kingdom</p>
                        </div>
                    </a>
                </div>
                <div class="col-12 col-md-6 col-lg-4 mb-3">
                    <a href="#" class="card text-decoration-none">
                        <img src="assets/images/malaga.jpeg" class="card-img-top" alt="Málaga, Spain">
                        <div class="card-footer">
                            <p class="h6">Málaga, Spain</p>
                        </div>
                    </a>
                </div>
                <div class="col-12 col-md-6 col-lg-4 mb-3">
                    <a href="#" class="card text-decoration-none">
                        <img src="assets/images/paris.jpeg" class="card-img-top" alt="Paris, France">
                        <div class="card-footer">
                            <p class="h6">Paris, France</p>
                        </div>
                    </a>
                </div>
                <div class="col-12 col-md-6 col-lg-4 mb-3">
                    <a href="#" class="card text-decoration-none">
                        <img src="assets/images/orlando.jpeg" class="card-img-top" alt="Orlando, United States of America">
                        <div class="card-footer">
                            <p class="h6">Orlando, United States of America</p>
                        </div>
                    </a>
                </div>
                <div class="col-12 col-md-6 col-lg-4 mb-3">
                    <a href="#" class="card text-decoration-none">
                        <img src="assets/images/rio-de-janerio.jpeg" class="card-img-top" alt="Rio de Janeiro, Brazil">
                        <div class="card-footer">
                            <p class="h6">Rio de Janeiro, Brazil</p>
                        </div>
                    </a>
                </div>
                <div class="col-12 col-md-6 col-lg-4 mb-3">
                    <a href="#" class="card text-decoration-none">
                        <img src="assets/images/tokyo.jpeg" class="card-img-top" alt="Tokyo, Japan">
                        <div class="card-footer">
                            <p class="h6">Tokyo, Japan</p>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
