<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wanderlust - Contact Us</title>
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="assets/css/styles.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- Breadcrumbs -->
        <div class="row">
            <nav class="my-4" aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Contact Us</li>
                </ol>
            </nav>
        </div>

        <!-- Title -->
        <div class="row">
            <div class="col-12">
                <h1 class="text-center">Contact Us</h1>
            </div>
        </div>

        <!-- Success alert -->
        <div class="row">
            <div class="col-12">
                <div class="alert alert-success" role="alert" hidden>
                    Your message has been sent. We will respond as soon as possible.
                </div>
            </div>
        </div>

        <!-- Error alert -->
        <div class="row">
            <div class="col-12">
                <div class="alert alert-danger" role="alert" hidden>
                    Failed to deliver your message. Please refresh the page and try again.
                </div>
            </div>
        </div>

        <!-- Contact form -->
        <div class="row">
            <div class="col-12">
                <form id="contact-form">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="userName" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" name="userEmail" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="10" name="message" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>

        <!-- Footer -->
        <footer class="py-3 my-4 text-center bg-light row">
            <div class="col-12">
                <a href="#" class="btn btn-link" data-bs-toggle="modal" data-bs-target="#attribution-modal">Content
                    Attribution</a>
            </div>
        </footer>
    </div>

    <!-- This modal is used for showing content attribution to the user -->
    <div id="attribution-modal" class="modal" tabindex="-1">
        <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Content attribution</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Favicon attribution -->
                    <p class="h6">Favicon</p>
                    <img src="assets/favicon.png">
                    <p>
                        <a target="_blank" href="https://icons8.com/icon/JxowWafYSEQ6/beach">Beach</a> icon by <a
                            target="_blank" href="https://icons8.com">Icons8</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="assets/js/contact.js"></script>
</body>

</html>
